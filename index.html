<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
      <div class="card__container">
        <div class="img__div">
        <img class="portrait" src="images/image-victor.jpg" alt="portrait of Victor">
      </div>
        <div class="title__flex">
        <h1 class="title">Victor Crest</h1>
        <p class="age">26</p>
      </div>
        <p class="city">London</p>
        <hr>
        <div class="container__flex">
            <div class="followers">
                <p class="bold">80K</p>
                <p class="thin">Followers</p>
            </div>
            <div class="likes">
                <p class="bold">803K</p>
                <p class="thin">Likes</p>
              </div>
            <div class="photos">
                <p class="bold">1.4K</p>
                <p class="thin">Photos</p>
            </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zastar23">Florin Porut</a>.
  
  </div>
</body>
</html>
